    //to maximum opening speed and -1.0 corresponds to maximum closing speed
    Gripper gripper = 2;
    uint32 duration = 3;//if not 0, allows to set a limit in seconds to the GripperCommand
}

message GripperRequest {
    GripperMode mode = 1;
}

